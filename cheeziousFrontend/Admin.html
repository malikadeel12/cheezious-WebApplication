<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
    max-width: 800px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
}

thead {
    background: #007bff;
    color: white;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    font-size: 16px;
    text-transform: uppercase;
}

tbody tr:hover {
    background: #f8f9fa;
}
</style>
</head>

<body>
    <div  class="container mt-5">
        <h2 class="text-center">Admin - Show Orders</h2>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Location</th>
                    <th>Cart-Items</th>
                    <th>Total-Price</th>


                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Admin - Manage Items</h2>

        <!-- Add New Item Form -->
        <div class="mb-4">
            <h4>Add New Item</h4>
            <input type="text" id="itemName" class="form-control mb-2" placeholder="Item Name">
            <input type="text" id="itemcatag" class="form-control mb-2" placeholder="Item Categorizing">
            <textarea id="itemDescription" class="form-control mb-2" placeholder="Description"></textarea>
            <input type="number" id="itemPrice" class="form-control mb-2" placeholder="Price">
            <input type="text" id="itemImageUrl" class="form-control mb-2" placeholder="Image URL">
            <button class="btn btn-success" onclick="addItem()">Add Item</button>
        </div>

        <!-- Item List -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Categorizing</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody"></tbody>
        </table>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
