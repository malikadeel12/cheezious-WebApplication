<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cheezious</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: #FF6B6B;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #100e0e;
        }

        .google-btn {
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .google-btn img {
            width: 20px;
        }

        #button {
            color: #fff;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Welcome Back! ðŸ‘‹</h2>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label text-white">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Google Login Button -->
        <button id="google-login" class="google-btn w-100">
            <img src="images/google logo.png" alt="Google Logo">
            Login with Google
        </button>

        <div id="button"><a href="signup.html" class="signup-link">Don't have an account? Sign Up</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await axios.post("http://localhost:8002/users/login",
                    { email, password },
                    {
                        headers: {
                            "Content-Type": "application/json"
                        }
                    });

                const { token, role } = response.data;
                localStorage.setItem("token", token);
                localStorage.setItem("role", role);

                if (role === "admin") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "index.html";
                }
            } catch (error) {
                console.error(error);
                const errorMessage = error.response?.data?.message || "Login failed. Please try again.";
                alert("Error: " + errorMessage);
            }
        });

        // Google Login Redirect
        document.getElementById("google-login").addEventListener("click", () => {
            window.location.href = "http://localhost:8002/auth/google";
        });
    </script>

</body>

</html>
