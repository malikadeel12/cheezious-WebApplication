<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Our Menu</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1543353071-10c8ba85a904') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            width: 280px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .card .price {
            font-size: 1.2rem;
            color: #e44d26;
            font-weight: bold;
        }

        .order-btn {
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .order-btn:hover {
            background: #cc5500;
        }

        .cart-container {
            width: 300px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container ul {
            list-style-type: none;
            padding: 0;
        }

        .cart-container li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkout-btn {
            background: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .checkout-btn:hover {
            background: #cc5500;
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button type="button" class="checkout-btn" id="order" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Order Now
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="orderForm">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="customerPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerAddress" class="form-label">Address</label>
                                <textarea class="form-control" id="customerAddress" rows="2" required></textarea>
                            </div>
                            <h6>Cart Items:</h6>
                            <ul id="modal-cart-items" class="list-group mb-3"></ul>
                            <h5>Total Price: <span id="modal-total-price">Rs. 0</span></h5>
                            <button type="submit" class="btn btn-primary w-100"id="placeOrderBtn">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="title">üçî Our Delicious Menu üçï</h2>
        <div id="menu-items" class="menu-grid"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:8002/items/all")
    .then(response => response.json())
    .then(data => {
        if (Array.isArray(data.items)) {
            displayMenuItems(data.items);
        } else {
            console.error("Unexpected data format:", data);
        }
    })
    .catch(error => console.error(error));

});

let cart = [];

function displayMenuItems(items) {
    const menuContainer = document.getElementById("menu-items");
    menuContainer.innerHTML = "";

    items.forEach(item => {
        const menuItemHTML = `
            <div class="card">
                <img src="${item.imageUrl || 'https://via.placeholder.com/150'}" alt="${item.name}">
                <h3>${item.categorize || "Uncategorized"}</h3>
                <h3>${item.name || "No Name"}</h3>
                <p>${item.description || "No Description Available"}</p>
                <p class="price">Rs. ${item.price || 0}</p>
                <button class="order-btn" onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
            </div>
        `;
        menuContainer.innerHTML += menuItemHTML;
    });
}

function addToCart(itemName, itemPrice) {
    let itemIndex = cart.findIndex(item => item.name === itemName);
    if (itemIndex !== -1) {
        cart[itemIndex].quantity += 1;
    } else {
        cart.push({ name: itemName, price: itemPrice, quantity: 1 });
    }
    updateCartDisplay();
}

function removeFromCart(itemName) {
    let itemIndex = cart.findIndex(item => item.name === itemName);
    if (itemIndex !== -1) {
        if (cart[itemIndex].quantity > 1) {
            cart[itemIndex].quantity -= 1;
        } else {
            cart.splice(itemIndex, 1);
        }
    }
    updateCartDisplay();
}

function updateCartDisplay() {
    let cartItemsContainer = document.getElementById("cart-items");
    let modalCartContainer = document.getElementById("modal-cart-items");
    let modalTotalPriceElement = document.getElementById("modal-total-price");

    cartItemsContainer.innerHTML = "";
    modalCartContainer.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        let cartItem = document.createElement("li");
        cartItem.innerHTML = `${item.name} - ${item.quantity} x Rs.${item.price} 
            <button onclick="removeFromCart('${item.name}')">Remove</button>`;
        cartItemsContainer.appendChild(cartItem);

        let modalItem = document.createElement("li");
        modalItem.innerHTML = `${item.name} - ${item.quantity} x Rs.${item.price}`;
        modalCartContainer.appendChild(modalItem);

        total += item.quantity * item.price;
    });

    modalTotalPriceElement.innerText = `Rs. ${total}`;
}

// Add event listener for order submission
document.getElementById("orderForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevents form from reloading page

    let name = document.getElementById("customerName").value;
    let phone = document.getElementById("customerPhone").value;
    let address = document.getElementById("customerAddress").value;

    if (!name || !phone || !address) {
        alert("Please fill in all fields.");
        return;
    }
    let totalPrice = parseFloat(document.getElementById("modal-total-price").innerText.replace("Rs. ", "")) || 0;
    let orderDetails = {
        customerName: name,
        customerPhone: phone,
        customerAddress: address,
        cart_items: cart,
        totalPrice: totalPrice
    };
    fetch("http://localhost:8002/orders/orderdata", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(orderDetails)
    })
    .then(response => response.json())
    .then(data => {
        console.log("Order Response:", data);
        alert("Order placed successfully!");

        // Reset cart and form after successful order
        cart = cart || [];

        updateCartDisplay();
        document.getElementById("orderForm").reset();
        let modal = bootstrap.Modal.getInstance(document.getElementById("exampleModal"));
        modal.hide();
    });
});


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
