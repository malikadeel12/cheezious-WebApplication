<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cheezious</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .signup-container h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: #FF6B6B;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #FF3B3B;
        }

        .login-link {
            color: #fff;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Create an Account ðŸš€</h2>
        <form id="signup-form">
            <div class="mb-3">
                <label class="form-label text-white">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Select Role</label>
                <select class="form-select" id="role">
                    <option value="user" selected>User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>


    <script>
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            try {
                const response = await axios.post("http://localhost:8002/users/signup", {
                    name, email, password, role
                }, {
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                console.log("Signup response:", response.data);

                if (response.status === 201) {
                    alert("Signup successful! Redirecting to login...");
                    window.location.href = "login.html";
                } else {
                    alert("Unexpected response: " + response.data.message);
                }
            } catch (error) {
                //console.error("Signup error:", error.response ? error.response.data : error.message);
                alert("Error: " + (error.response ? error.response.data.message : "Server not responding"));
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
